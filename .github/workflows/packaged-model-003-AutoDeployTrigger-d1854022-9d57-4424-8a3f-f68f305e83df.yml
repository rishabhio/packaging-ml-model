name: Trigger auto deployment for packaged-model-003

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/packaged-model-003-AutoDeployTrigger-d1854022-9d57-4424-8a3f-f68f305e83df.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PACKAGEDMODEL003_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: https://index.docker.io/v1/
          registryUsername: ${{ secrets.PACKAGEDMODEL003_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PACKAGEDMODEL003_REGISTRY_PASSWORD }}
          containerAppName: packaged-model-003
          resourceGroup: JIO-CICD
